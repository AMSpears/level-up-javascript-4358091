<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Generator</title>
</head>

<body>
  <!-- To run this file right click the file in the navigation bar and select "Open with live server. Then open the developer tools in the browser and head to the console window."-->

  <!-- Use this element to get to the next stop-->
  <button id="next-stop">Next Stop</button>

  <script>
    // Write your code here
    // stops: Poughkeepsie, Newburg, Peekskill, Yonkers, Bronx, Grand Central

    const nextStopBtn = document.querySelector('#next-stop')

    function* nextStopGenerator() {
      yield 'Poughkeepsie'
      yield 'Newburg'
      yield 'Peekskill'
      yield 'Yonkers'
      yield 'Bronx'
      yield 'Grand Central - We made it'
    }
    const generator = nextStopGenerator()

    function goToNextStop() {
      const nextStop = generator.next()
      if (nextStop.value.includes('Grand Central')) {
        const el = document.createElement('p')
        el.innerHTML = nextStop.value
        document.body.append(el)
        nextStopBtn.disabled = true
        return 
      }
    }

    nextStopBtn.addEventListener('click', goToNextStop)
  </script>
</body>

</html>
